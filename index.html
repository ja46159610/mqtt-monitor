<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>水質監控儀表板v0.05</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f7;
      color: #333;
      padding: 2em;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1em;
    }
    #status {
      text-align: center;
      margin-bottom: 1em;
      font-weight: 600;
      color: #34495e;
    }
    .error { color: #e74c3c; }
    .connected { color: #27ae60; }

    .container {
      display: flex;
      gap: 1em;
    }
    .tabs {
      display: flex;
      flex-direction: column;
      width: 140px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      padding: 0.5em;
    }
    .tab {
      padding: 0.75em 1em;
      background: #bdc9d9;
      color: #2c3e50;
      cursor: pointer;
      font-weight: 600;
      border-radius: 6px;
      margin-bottom: 0.5em;
      text-align: center;
      user-select: none;
      transition: background 0.3s;
    }
    .tab.active {
      background: #2980b9;
      color: white;
      box-shadow: 0 3px 8px rgb(41 128 185 / 0.6);
    }
    .content-box {
      flex-grow: 1;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      padding: 2em 1.5em;
      min-height: 150px;
    }
    .content-box:hover {
      box-shadow: 0 4px 15px rgb(0 0 0 / 0.15);
    }
    h2 {
      margin-top: 0;
      color: #2980b9;
    }
    .ph-value {
      font-size: 4rem;
      font-weight: 700;
      color: #27ae60;
      margin-top: 0.3em;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>水質即時監控儀表板</h1>

  <!-- 登入表單 -->
  <div id="login-box" style="text-align:center; margin-bottom:1.5em;">
    <input type="text" id="username" placeholder="帳號" style="padding:0.5em; margin:0.5em;">
    <input type="password" id="password" placeholder="密碼" style="padding:0.5em; margin:0.5em;">
    <button onclick="submitLogin()">登入</button>
    <span id="login-status" style="margin-left:1em;"></span>
  </div>

  <div id="status">連線中...</div>

  <div class="container">
    <div class="tabs">
      <div class="tab active" data-target="control">溫泉會館_A</div>
      <div class="tab" data-target="a">溫泉會館_B</div>
    </div>

    <div id="control" class="content-box">
      <h2>湯池_1 水質 pH</h2>
      <div id="ph_control" class="ph-value">尚無數據</div>
    </div>

    <div id="a" class="content-box" style="display:none;">
      <h2>湯池_1 水質 pH</h2>
      <div id="ph_a" class="ph-value">尚無數據</div>
    </div>
  </div>

  <script>
    // 頁籤切換邏輯
    const tabs = document.querySelectorAll('.tab');
    const contents = {
      control: document.getElementById('control'),
      a: document.getElementById('a')
    };
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        const target = tab.dataset.target;
        for (const key in contents) {
          contents[key].style.display = (key === target) ? 'block' : 'none';
        }
      });
    });

    // MQTT 預設連線（不需登入也能看到資料）
    const client = mqtt.connect('wss://control.cittw.store:443', {
      username: 'user1',
      password: '16968033',
      reconnectPeriod: 2000
    });

    const statusEl = document.getElementById('status');
    const phControlEl = document.getElementById('ph_control');
    const phAEl = document.getElementById('ph_a');

    client.on('connect', () => {
      statusEl.textContent = '✅ 已連線至 MQTT Broker';
      statusEl.className = 'connected';
      client.subscribe('sensor/control/ph');
      client.subscribe('sensor/A/ph');
    });

    client.on('message', (topic, message) => {
      try {
        const msg = JSON.parse(message.toString());
        const ph = msg.ph;
        if (topic === 'sensor/control/ph') {
          phControlEl.textContent = `pH 值：${ph.toFixed(2)}`;
        } else if (topic === 'sensor/A/ph') {
          phAEl.textContent = `pH 值：${ph.toFixed(2)}`;
        }
      } catch (e) {
        console.error('訊息解析錯誤', e);
      }
    });

    client.on('error', (err) => {
      statusEl.textContent = '❌ 連線錯誤：' + err.message;
      statusEl.className = 'error';
    });

    client.on('offline', () => {
      statusEl.textContent = '⚠️ 已離線';
      statusEl.className = 'error';
    });

    // 登入功能：呼叫 FastAPI 的 /login
    function submitLogin() {
      const user = document.getElementById('username').value;
      const pwd = document.getElementById('password').value;

      const formData = new URLSearchParams();
      formData.append('User', user);
      formData.append('Pwd', pwd);

      fetch('http://localhost:8000/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: formData
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('帳號或密碼錯誤');
        }
        return response.json();
      })
      .then(data => {
        document.getElementById('login-status').innerText = '✅ 登入成功，允許主題：' + data.topics;
        document.getElementById('login-status').style.color = 'green';
        console.log('登入成功，可訂閱 topics:', data.topics);
        // ➤ 未來可依據 data.topics 動態顯示特定資料
      })
      .catch(err => {
        document.getElementById('login-status').innerText = '❌ 登入失敗：' + err.message;
        document.getElementById('login-status').style.color = 'red';
      });
    }
  </script>
</body>
</html>
