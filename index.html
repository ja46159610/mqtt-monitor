<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Ê∞¥Ë≥™Áõ£ÊéßÂÑÄË°®Êùøv0.02</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f7;
      color: #333;
      padding: 1em 2em;
      max-width: 900px;
      margin: 2em auto;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      min-height: 90vh;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1em;
    }

    #loginPage, #dashboard {
      flex: 1;
      display: none;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      padding: 2em;
      box-sizing: border-box;
    }
    #loginPage {
      max-width: 350px;
      margin: 5em auto;
      flex-grow: 0;
      display: flex;
      flex-direction: column;
    }
    #loginPage input {
      margin-bottom: 1em;
      padding: 0.75em;
      font-size: 1.1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #loginPage button {
      padding: 0.75em;
      background: #2980b9;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1.1em;
      transition: background 0.3s;
    }
    #loginPage button:hover {
      background: #1c5980;
    }
    #loginPage .error {
      color: #e74c3c;
      margin-bottom: 1em;
      font-weight: 600;
    }

    #dashboard {
      display: flex;
      flex-direction: column;
    }
    #status {
      text-align: center;
      margin-bottom: 1.5em;
      font-weight: 600;
      color: #34495e;
    }
    .error {
      color: #e74c3c;
    }
    .connected {
      color: #27ae60;
    }

    /* ‰ΩàÂ±Ä: sidebar + content */
    #mainContent {
      display: flex;
      flex: 1;
      gap: 1em;
      min-height: 250px;
    }
    #sidebar {
      width: 160px;
      background: #2980b9;
      border-radius: 8px;
      padding: 1em;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 0.5em;
    }
    #sidebar button {
      background: #3498db;
      border: none;
      color: white;
      padding: 0.75em;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      text-align: left;
      transition: background 0.3s;
    }
    #sidebar button.active,
    #sidebar button:hover {
      background: #1c5980;
    }

    #content {
      flex: 1;
      background: white;
      border-radius: 8px;
      padding: 1.5em;
      box-sizing: border-box;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      overflow-y: auto;
    }
    .location-box h2 {
      margin-top: 0;
      color: #2980b9;
    }
    .ph-value {
      font-size: 3rem;
      font-weight: 700;
      color: #27ae60;
      margin-top: 0.2em;
    }

    #logoutBtn {
      align-self: flex-end;
      margin-bottom: 1em;
      padding: 0.5em 1.2em;
      cursor: pointer;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      transition: background 0.3s;
    }
    #logoutBtn:hover {
      background: #a12720;
    }
  </style>
</head>
<body>

  <!-- ÁôªÂÖ•È†Å -->
  <div id="loginPage">
    <h2>Ë´ãÁôªÂÖ•</h2>
    <div class="error" id="loginError" style="display:none;"></div>
    <input type="text" id="username" name="User" placeholder="Â∏≥Ëôü" autocomplete="username" />
    <input type="password" id="password" name="Pwd" placeholder="ÂØÜÁ¢º" autocomplete="current-password" />
    <button id="loginBtn">ÁôªÂÖ•</button>
  </div>

  <!-- ÂÑÄË°®Êùø -->
  <div id="dashboard">
    <button id="logoutBtn">ÁôªÂá∫</button>
    <h1>Ê∞¥Ë≥™Âç≥ÊôÇÁõ£ÊéßÂÑÄË°®Êùø</h1>
    <div id="status">ÈÄ£Á∑ö‰∏≠...</div>

    <div id="mainContent">
      <div id="sidebar"></div>
      <div id="content"></div>
    </div>
  </div>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script>
  const loginPage = document.getElementById('loginPage');
  const dashboard = document.getElementById('dashboard');
  const loginBtn = document.getElementById('loginBtn');
  const loginError = document.getElementById('loginError');
  const logoutBtn = document.getElementById('logoutBtn');
  const statusEl = document.getElementById('status');
  const sidebar = document.getElementById('sidebar');
  const content = document.getElementById('content');

  let mqttClient = null;
  let topicsAllowed = [];
  let currentTopic = '';
  let latestMessages = {};
  let reconnectAttempts = 0;
  const MAX_RECONNECTS = 5;

  loginBtn.onclick = async () => {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    loginError.style.display = 'none';
    if (!username || !password) {
      loginError.textContent = 'Ë´ãËº∏ÂÖ•Â∏≥ËôüÂíåÂØÜÁ¢º';
      loginError.style.display = 'block';
      return;
    }

    try {
      const res = await fetch('http://localhost:8000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ User: username, Pwd: password })
      });

      if (!res.ok) {
        throw new Error('Â∏≥ËôüÊàñÂØÜÁ¢ºÈåØË™§');
      }
      const data = await res.json();

      topicsAllowed = data.topics.split(',').map(t => t.trim());
      if (topicsAllowed.length === 0) {
        throw new Error('Ê≤íÊúâÂèØËßÄÁúãÁöÑ‰∏ªÈ°å');
      }

      showDashboard();
      connectMQTT(username, password);
    } catch (e) {
      loginError.textContent = e.message;
      loginError.style.display = 'block';
    }
  };

  function showDashboard() {
    loginPage.style.display = 'none';
    dashboard.style.display = 'flex';
    logoutBtn.style.display = 'inline-block';
    statusEl.textContent = 'ÈÄ£Á∑ö‰∏≠...';
    statusEl.className = '';
    sidebar.innerHTML = '';
    content.innerHTML = '';
    currentTopic = '';
    latestMessages = {};
    reconnectAttempts = 0;

    topicsAllowed.forEach((topic) => {
      const btn = document.createElement('button');
      btn.textContent = topic;
      btn.onclick = () => {
        if (currentTopic === topic) return;
        currentTopic = topic;
        updateActiveSidebar();
        showTopicData(topic);
      };
      sidebar.appendChild(btn);
    });

    if (topicsAllowed.length > 0) {
      currentTopic = topicsAllowed[0];
      updateActiveSidebar();
      showTopicData(currentTopic);
    }
  }

  function updateActiveSidebar() {
    Array.from(sidebar.children).forEach(btn => {
      btn.classList.toggle('active', btn.textContent === currentTopic);
    });
  }

  function showTopicData(topic) {
    if (latestMessages[topic]) {
      const ph = latestMessages[topic].ph;
      content.innerHTML = `
        <div class="location-box">
          <h2>${topic} Ê∞¥Ë≥™ pH</h2>
          <div class="ph-value">pH ÂÄºÔºö${ph.toFixed(2)}</div>
        </div>
      `;
    } else {
      content.innerHTML = `
        <div class="location-box">
          <h2>${topic} Ê∞¥Ë≥™ pH</h2>
          <div class="ph-value">Â∞öÁÑ°Êï∏Êìö</div>
        </div>
      `;
    }
  }

  function connectMQTT(username, password) {
    if (mqttClient) {
      mqttClient.end(true);
    }

    mqttClient = mqtt.connect('wss://control.cittw.store:443', {
      username,
      password,
      reconnectPeriod: 2000
    });

    mqttClient.on('connect', () => {
      reconnectAttempts = 0;
      statusEl.textContent = '‚úÖ Â∑≤ÈÄ£Á∑öËá≥ MQTT Broker';
      statusEl.className = 'connected';

      topicsAllowed.forEach(t => mqttClient.subscribe(t));
    });

    mqttClient.on('message', (topic, message) => {
      try {
        const msg = JSON.parse(message.toString());
        latestMessages[topic] = msg;
        if (topic === currentTopic) {
          showTopicData(topic);
        }
      } catch(e) {
        console.error('Ë®äÊÅØËß£ÊûêÈåØË™§', e);
      }
    });

    mqttClient.on('reconnect', () => {
      reconnectAttempts++;
      if (reconnectAttempts > MAX_RECONNECTS) {
        mqttClient.end(true);
        statusEl.textContent = '‚ö†Ô∏è ÈÄ£Á∑öÂ§±ÊïóÔºåÂÅúÊ≠¢ÂòóË©¶ÈáçÈÄ£';
        statusEl.className = 'error';
        return;
      }
      statusEl.textContent = 'üîÑ Ê≠£Âú®ÈáçÊñ∞ÈÄ£Á∑ö... (ÂòóË©¶Á¨¨ ' + reconnectAttempts + ' Ê¨°)';
      statusEl.className = '';
    });

    mqttClient.on('error', (err) => {
      statusEl.textContent = '‚ùå ÈÄ£Á∑öÈåØË™§Ôºö' + err.message;
      statusEl.className = 'error';
      console.error('MQTT Error:', err);
    });

    mqttClient.on('offline', () => {
      statusEl.textContent = '‚ö†Ô∏è Â∑≤Èõ¢Á∑ö';
      statusEl.className = 'error';
    });
  }

  logoutBtn.onclick = () => {
    if (mqttClient) {
      mqttClient.end(true);
      mqttClient = null;
    }
    topicsAllowed = [];
    currentTopic = '';
    latestMessages = {};
    reconnectAttempts = 0;

    sidebar.innerHTML = '';
    content.innerHTML = '';
    statusEl.textContent = '';
    statusEl.className = '';

    loginPage.style.display = 'flex';
    dashboard.style.display = 'none';
    logoutBtn.style.display = 'none';

    document.getElementById('username').value = '';
    document.getElementById('password').value = '';
  };

  // È†êË®≠È°ØÁ§∫ÁôªÂÖ•È†Å
  loginPage.style.display = 'flex';
  dashboard.style.display = 'none';
  logoutBtn.style.display = 'none';
</script>

</body>
</html>
