<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>水質監控儀表板 v0.10</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f7;
      color: #333;
      padding: 2em;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1em;
    }
    #status {
      text-align: center;
      margin-bottom: 1em;
      font-weight: 600;
    }
    .error { color: #e74c3c; }
    .connected { color: #27ae60; }

    #login-box {
      text-align: center;
      margin-bottom: 2em;
    }
    #login-box input {
      padding: 0.5em;
      margin: 0.5em;
      width: 200px;
    }
    #login-box button {
      padding: 0.5em 1em;
    }

    .ph-box {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 2em 1.5em;
      margin-top: 1.5em;
    }
    h2 {
      margin-top: 0;
      color: #2980b9;
    }
    .ph-value {
      font-size: 4rem;
      font-weight: 700;
      color: #27ae60;
      text-align: center;
      margin-top: 0.3em;
    }
  </style>
</head>
<body>
  <h1>水質即時監控儀表板</h1>

  <!-- 登入表單 -->
  <div id="login-box">
    <input type="text" id="username" placeholder="帳號">
    <br>
    <input type="password" id="password" placeholder="密碼">
    <br>
    <button onclick="submitLogin()">登入</button>
    <span id="login-status"></span>
  </div>

  <div id="status">尚未連線</div>

  <div class="ph-box">
    <h2>溫泉會館 A pH</h2>
    <div id="ph_control" class="ph-value">尚無數據</div>
  </div>

  <div class="ph-box">
    <h2>溫泉會館 B pH</h2>
    <div id="ph_a" class="ph-value">尚無數據</div>
  </div>

  <script>
    let client = null;

    const statusEl = document.getElementById('status');
    const phControlEl = document.getElementById('ph_control');
    const phAEl = document.getElementById('ph_a');

    function submitLogin() {
      const user = document.getElementById('username').value;
      const pwd = document.getElementById('password').value;

      const formData = new URLSearchParams();
      formData.append('User', user);
      formData.append('Pwd', pwd);

      fetch('http://localhost:8000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: formData
      })
      .then(response => {
        if (!response.ok) throw new Error('帳號或密碼錯誤');
        return response.json();
      })
      .then(data => {
        const rawTopics = data.topics || "";
        const topics = rawTopics.split(',').map(t => t.trim()).filter(t => t !== "");
        if (topics.length === 0) throw new Error("無效的訂閱主題");

        document.getElementById('login-status').textContent = '✅ 登入成功';
        document.getElementById('login-status').style.color = 'green';

        alert("登入成功！您可查看的主題為：\n" + topics.join("\n"));
        initMQTT(topics);
      })
      .catch(err => {
        document.getElementById('login-status').textContent = '❌ ' + err.message;
        document.getElementById('login-status').style.color = 'red';
        console.error('登入錯誤：', err);
      });
    }

    function initMQTT(topics) {
      if (client) client.end(); // 若已有連線，先中斷

      client = mqtt.connect('wss://control.cittw.store:443', {
        username: 'user1',
        password: '16968033',
        reconnectPeriod: 2000
      });

      client.on('connect', () => {
        statusEl.textContent = '✅ 已連線至 MQTT Broker';
        statusEl.className = 'connected';
        topics.forEach(t => {
          client.subscribe(t);
          console.log("已訂閱：", t);
        });
      });

      client.on('message', (topic, message) => {
        try {
          const msg = JSON.parse(message.toString());
          const ph = msg.ph;
          if (topic === 'sensor/control/ph') {
            phControlEl.textContent = `pH 值：${ph.toFixed(2)}`;
          } else if (topic === 'sensor/A/ph') {
            phAEl.textContent = `pH 值：${ph.toFixed(2)}`;
          } else {
            console.warn("未知主題：", topic);
          }
        } catch (e) {
          console.error("訊息解析錯誤", e);
        }
      });

      client.on('error', err => {
        statusEl.textContent = '❌ 連線錯誤：' + err.message;
        statusEl.className = 'error';
        console.error("MQTT 連線錯誤：", err);
      });

      client.on('offline', () => {
        statusEl.textContent = '⚠️ 已離線';
        statusEl.className = 'error';
      });

      client.on('reconnect', () => {
        statusEl.textContent = '🔄 嘗試重新連線...';
        statusEl.className = '';
      });
    }
  </script>
</body>
</html>
