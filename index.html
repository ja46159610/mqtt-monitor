<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>æ°´è³ªç›£æ§å„€è¡¨æ¿ (å«ç™»å…¥ç™»å‡º)</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f7;
      color: #333;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1em;
    }
    #loginPage, #dashboard {
      display: none;
    }
    #loginPage {
      display: flex;
      flex-direction: column;
      max-width: 300px;
      margin: 5em auto;
      padding: 2em;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    }
    #loginPage input {
      margin-bottom: 1em;
      padding: 0.5em;
      font-size: 1em;
    }
    #loginPage button {
      padding: 0.5em;
      background: #2980b9;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    #loginPage .error {
      color: #e74c3c;
      margin-bottom: 1em;
    }

    #dashboard h1 {
      margin-bottom: 0.5em;
    }

    #status {
      text-align: center;
      margin-bottom: 2em;
      font-weight: 600;
      color: #34495e;
    }
    .error {
      color: #e74c3c;
    }
    .connected {
      color: #27ae60;
    }

    /* å·¦å´åˆ‡æ›é¸å–® */
    #sidebar {
      float: left;
      width: 120px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      padding: 1em;
      margin-right: 1em;
    }
    #sidebar button {
      display: block;
      width: 100%;
      margin-bottom: 0.5em;
      padding: 0.5em;
      background: #2980b9;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      text-align: left;
    }
    #sidebar button.active {
      background: #1c5980;
      font-weight: bold;
    }

    /* å³å´å…§å®¹å€ */
    #content {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      padding: 1.5em;
      min-height: 180px;
    }
    .location-box h2 {
      margin-top: 0;
      color: #2980b9;
    }
    .ph-value {
      font-size: 3rem;
      font-weight: 700;
      color: #27ae60;
      margin-top: 0.2em;
    }

    /* ç™»å‡ºæŒ‰éˆ• */
    #logoutBtn {
      float: right;
      margin: 0 0 20px 0;
      padding: 0.5em 1em;
      cursor: pointer;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- ç™»å…¥é  -->
  <div id="loginPage">
    <h2>è«‹ç™»å…¥</h2>
    <div class="error" id="loginError" style="display:none;"></div>
    <input type="text" id="username" placeholder="å¸³è™Ÿ" />
    <input type="password" id="password" placeholder="å¯†ç¢¼" />
    <button id="loginBtn">ç™»å…¥</button>
  </div>

  <!-- å„€è¡¨æ¿ -->
  <div id="dashboard" style="display:none;">
    <button id="logoutBtn">ç™»å‡º</button>
    <h1>æ°´è³ªå³æ™‚ç›£æ§å„€è¡¨æ¿</h1>
    <div id="status">é€£ç·šä¸­...</div>

    <div style="overflow: hidden;">
      <div id="sidebar"></div>
      <div id="content"></div>
    </div>
  </div>

<script>
  const loginPage = document.getElementById('loginPage');
  const dashboard = document.getElementById('dashboard');
  const loginBtn = document.getElementById('loginBtn');
  const loginError = document.getElementById('loginError');
  const logoutBtn = document.getElementById('logoutBtn');
  const statusEl = document.getElementById('status');
  const sidebar = document.getElementById('sidebar');
  const content = document.getElementById('content');

  let mqttClient = null;
  let topicsAllowed = [];
  let currentTopic = '';

  loginBtn.onclick = async () => {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    loginError.style.display = 'none';
    if (!username || !password) {
      loginError.textContent = 'è«‹è¼¸å…¥å¸³è™Ÿå’Œå¯†ç¢¼';
      loginError.style.display = 'block';
      return;
    }

    try {
      // å‘¼å«å¾Œç«¯ç™»å…¥API
      const res = await fetch('http://localhost:8000/login', {  // æ”¹æˆä½ çš„APIç¶²å€
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ username, password })
      });

      if (!res.ok) {
        throw new Error('å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤');
      }
      const data = await res.json();

      // å–å¾—å¯çœ‹ topicsï¼Œæ ¼å¼ä¾‹å¦‚ "sensor/control/ph,sensor/A/ph"
      topicsAllowed = data.topics.split(',').map(t => t.trim());
      if (topicsAllowed.length === 0) {
        throw new Error('æ²’æœ‰å¯è§€çœ‹çš„ä¸»é¡Œ');
      }

      showDashboard();
      connectMQTT(username, password);
    } catch (e) {
      loginError.textContent = e.message;
      loginError.style.display = 'block';
    }
  };

  function showDashboard() {
    loginPage.style.display = 'none';
    dashboard.style.display = 'block';
    logoutBtn.style.display = 'inline-block';
    statusEl.textContent = 'é€£ç·šä¸­...';
    sidebar.innerHTML = '';
    content.innerHTML = '';
    currentTopic = '';

    // ç”¢ç”Ÿå·¦å´æŒ‰éˆ•ï¼Œæ ¹æ“š topicsAllowed
    topicsAllowed.forEach((topic, i) => {
      const btn = document.createElement('button');
      btn.textContent = topic;
      btn.onclick = () => {
        if (currentTopic === topic) return;
        currentTopic = topic;
        updateActiveSidebar();
        showTopicData(topic);
      };
      sidebar.appendChild(btn);
    });
    // é è¨­é»ç¬¬ä¸€å€‹
    if (topicsAllowed.length > 0) {
      currentTopic = topicsAllowed[0];
      updateActiveSidebar();
      showTopicData(currentTopic);
    }
  }

  function updateActiveSidebar() {
    Array.from(sidebar.children).forEach(btn => {
      btn.classList.toggle('active', btn.textContent === currentTopic);
    });
  }

  // å„²å­˜æœ€æ–°æ”¶åˆ°çš„è¨Šæ¯ï¼Œçµ¦å°æ‡‰ topic
  const latestMessages = {};

  function showTopicData(topic) {
    if (latestMessages[topic]) {
      const ph = latestMessages[topic].ph;
      content.innerHTML = `
        <div class="location-box">
          <h2>${topic} æ°´è³ª pH</h2>
          <div class="ph-value">pH å€¼ï¼š${ph.toFixed(2)}</div>
        </div>
      `;
    } else {
      content.innerHTML = `
        <div class="location-box">
          <h2>${topic} æ°´è³ª pH</h2>
          <div class="ph-value">å°šç„¡æ•¸æ“š</div>
        </div>
      `;
    }
  }

  function connectMQTT(username, password) {
    if (mqttClient) {
      mqttClient.end(true);
    }

    mqttClient = mqtt.connect('wss://control.cittw.store:443', {
      username,
      password,
      reconnectPeriod: 2000
    });

    mqttClient.on('connect', () => {
      statusEl.textContent = 'âœ… å·²é€£ç·šè‡³ MQTT Broker';
      statusEl.className = 'connected';

      // è¨‚é–±å…è¨±çœ‹çš„ä¸»é¡Œ
      topicsAllowed.forEach(t => mqttClient.subscribe(t));
    });

    mqttClient.on('message', (topic, message) => {
      try {
        const msg = JSON.parse(message.toString());
        latestMessages[topic] = msg;
        if (topic === currentTopic) {
          showTopicData(topic);
        }
      } catch(e) {
        console.error('è¨Šæ¯è§£æéŒ¯èª¤', e);
      }
    });

    mqttClient.on('reconnect', () => {
      statusEl.textContent = 'ğŸ”„ æ­£åœ¨é‡æ–°é€£ç·š...';
      statusEl.className = '';
    });

    mqttClient.on('error', (err) => {
      statusEl.textContent = 'âŒ é€£ç·šéŒ¯èª¤ï¼š' + err.message;
      statusEl.className = 'error';
      console.error('MQTT Error:', err);
    });

    mqttClient.on('offline', () => {
      statusEl.textContent = 'âš ï¸ å·²é›¢ç·š';
      statusEl.className = 'error';
    });
  }

  logoutBtn.onclick = () => {
    if (mqttClient) {
      mqttClient.end(true);
      mqttClient = null;
    }
    topicsAllowed = [];
    currentTopic = '';
    latestMessages = {};

    // æ¸…ç©ºä»‹é¢
    sidebar.innerHTML = '';
    content.innerHTML = '';
    statusEl.textContent = '';
    statusEl.className = '';

    loginPage.style.display = 'flex';
    dashboard.style.display = 'none';

    // æ¸…é™¤ç™»å…¥æ¬„
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';

    logoutBtn.style.display = 'none';
  };

  // é è¨­å…ˆé¡¯ç¤ºç™»å…¥é 
  loginPage.style.display = 'flex';
  dashboard.style.display = 'none';
  logoutBtn.style.display = 'none';
</script>

</body>
</html>
