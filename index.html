<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>水質監控儀表板v0.03</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f7;
      color: #333;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1em;
    }
    .location-box {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      padding: 1.5em;
      margin-bottom: 1.5em;
      transition: box-shadow 0.3s ease;
    }
    .location-box:hover {
      box-shadow: 0 4px 15px rgb(0 0 0 / 0.15);
    }
    h2 {
      margin-top: 0;
      color: #2980b9;
    }
    .ph-value {
      font-size: 3rem;
      font-weight: 700;
      color: #27ae60;
      margin-top: 0.2em;
    }
    #status {
      text-align: center;
      margin-bottom: 2em;
      font-weight: 600;
      color: #34495e;
    }
    .error {
      color: #e74c3c;
    }
    .connected {
      color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>水質即時監控儀表板</h1>
  <div id="status">連線中...</div>

  <div class="location-box">
    <h2>溫泉會館A 水質 pH</h2>
    <div id="ph_control" class="ph-value">尚無數據</div>
  </div>

  <div class="location-box">
    <h2>溫泉會館B 水質 pH</h2>
    <div id="ph_a" class="ph-value">尚無數據</div>
  </div>

  <script>
    const client = mqtt.connect('wss://control.cittw.store:443', {
      username: 'user1',
      password: '16968033',
      reconnectPeriod: 2000 // 斷線自動重連時間(ms)
    });

    const statusEl = document.getElementById('status');
    const phControlEl = document.getElementById('ph_control');
    const phAEl = document.getElementById('ph_a');

    client.on('connect', () => {
      statusEl.textContent = '✅ 已連線至 MQTT Broker';
      statusEl.className = 'connected';

      client.subscribe('sensor/control/ph');
      client.subscribe('sensor/A/ph');
    });

    client.on('message', (topic, message) => {
      try {
        const msg = JSON.parse(message.toString());  // 解析 JSON
        const ph = msg.ph;                            // 取出 ph 數值
        if (topic === 'sensor/control/ph') {
          phControlEl.textContent = pH 值：${ph.toFixed(2)};
        } else if (topic === 'sensor/A/ph') {
          phAEl.textContent = pH 值：${ph.toFixed(2)};
        } else {
          console.warn(未知主題：${topic}, msg);
        }
      } catch(e) {
        console.error('訊息解析錯誤', e);
      }
    });

    client.on('reconnect', () => {
      statusEl.textContent = '🔄 正在重新連線...';
      statusEl.className = '';
    });

    client.on('error', (err) => {
      statusEl.textContent = '❌ 連線錯誤：' + err.message;
      statusEl.className = 'error';
      console.error('MQTT Error:', err);
    });

    client.on('offline', () => {
      statusEl.textContent = '⚠️ 已離線';
      statusEl.className = 'error';
    });
  </script>
</body>
</html>
