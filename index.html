<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>水質監控儀表板</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f7;
      color: #333;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1em;
    }
    #status {
      text-align: center;
      margin-bottom: 2em;
      font-weight: 600;
      color: #34495e;
    }
    .error {
      color: #e74c3c;
    }
    .connected {
      color: #27ae60;
    }

    /* 頁籤樣式 */
    .tabs {
      display: flex;
      border-bottom: 2px solid #2980b9;
      margin-bottom: 1em;
    }
    .tab {
      flex: 1;
      padding: 0.75em 1em;
      background: #bdc9d9;
      color: #2c3e50;
      cursor: pointer;
      text-align: center;
      font-weight: 600;
      border-radius: 6px 6px 0 0;
      user-select: none;
      transition: background 0.3s;
      margin-right: 0.3em;
    }
    .tab:last-child {
      margin-right: 0;
    }
    .tab.active {
      background: #2980b9;
      color: white;
      box-shadow: 0 -3px 6px rgb(41 128 185 / 0.5);
    }

    /* 內容盒子 */
    .content-box {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      padding: 2em 1.5em;
      min-height: 130px;
      transition: box-shadow 0.3s ease;
    }
    .content-box:hover {
      box-shadow: 0 4px 15px rgb(0 0 0 / 0.15);
    }
    h2 {
      margin-top: 0;
      color: #2980b9;
    }
    .ph-value {
      font-size: 3rem;
      font-weight: 700;
      color: #27ae60;
      margin-top: 0.2em;
    }
  </style>
</head>
<body>
  <h1>水質即時監控儀表板v0.01</h1>
  <div id="status">連線中...</div>

  <div class="tabs">
    <div class="tab active" data-target="control">中控室</div>
    <div class="tab" data-target="a">A 地</div>
  </div>

  <div id="control" class="content-box">
    <h2>溫泉會館1 水質 pH</h2>
    <div id="ph_control" class="ph-value">尚無數據</div>
  </div>

  <div id="a" class="content-box" style="display:none;">
    <h2>溫泉會館2 水質 pH</h2>
    <div id="ph_a" class="ph-value">尚無數據</div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const contents = {
      control: document.getElementById('control'),
      a: document.getElementById('a')
    };

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // 切換 active 樣式
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        // 顯示對應內容，隱藏其他
        const target = tab.dataset.target;
        for (const key in contents) {
          contents[key].style.display = (key === target) ? 'block' : 'none';
        }
      });
    });

    const client = mqtt.connect('wss://control.cittw.store:443', {
      username: 'user1',
      password: '16968033',
      reconnectPeriod: 2000 // 斷線自動重連時間(ms)
    });

    const statusEl = document.getElementById('status');
    const phControlEl = document.getElementById('ph_control');
    const phAEl = document.getElementById('ph_a');

    client.on('connect', () => {
      statusEl.textContent = '✅ 已連線至 MQTT Broker';
      statusEl.className = 'connected';

      client.subscribe('sensor/control/ph');
      client.subscribe('sensor/A/ph');
    });

    client.on('message', (topic, message) => {
      try {
        const msg = JSON.parse(message.toString());
        const ph = msg.ph;
        if (topic === 'sensor/control/ph') {
          phControlEl.textContent = `pH 值：${ph.toFixed(2)}`;
        } else if (topic === 'sensor/A/ph') {
          phAEl.textContent = `pH 值：${ph.toFixed(2)}`;
        } else {
          console.warn(`未知主題：${topic}`, msg);
        }
      } catch(e) {
        console.error('訊息解析錯誤', e);
      }
    });

    client.on('reconnect', () => {
      statusEl.textContent = '🔄 正在重新連線...';
      statusEl.className = '';
    });

    client.on('error', (err) => {
      statusEl.textContent = '❌ 連線錯誤：' + err.message;
      statusEl.className = 'error';
      console.error('MQTT Error:', err);
    });

    client.on('offline', () => {
      statusEl.textContent = '⚠️ 已離線';
      statusEl.className = 'error';
    });
  </script>
</body>
</html>
