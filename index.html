<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>水質監控儀表板 v0.04</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f7;
      color: #333;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1em;
    }
    #status {
      text-align: center;
      margin-bottom: 2em;
      font-weight: 600;
      color: #34495e;
    }
    .error {
      color: #e74c3c;
    }
    .connected {
      color: #27ae60;
    }

    .container {
      display: flex;
      gap: 1em;
    }
    .tabs {
      display: flex;
      flex-direction: column;
      width: 140px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      padding: 0.5em;
    }
    .tab {
      padding: 0.75em 1em;
      background: #bdc9d9;
      color: #2c3e50;
      cursor: pointer;
      font-weight: 600;
      border-radius: 6px;
      margin-bottom: 0.5em;
      text-align: center;
      user-select: none;
    }
    .tab.active {
      background: #2980b9;
      color: white;
      box-shadow: 0 3px 8px rgb(41 128 185 / 0.6);
    }

    .content-box {
      flex-grow: 1;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      padding: 2em 1.5em;
      min-height: 150px;
    }
    .ph-value {
      font-size: 4rem;
      font-weight: 700;
      color: #27ae60;
      margin-top: 0.3em;
      text-align: center;
    }

    /* 登入頁樣式 */
    #loginPage {
      max-width: 320px;
      margin: 5em auto;
      padding: 2em;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    }
    #loginPage input {
      width: 100%;
      margin-bottom: 1em;
      padding: 0.6em;
      font-size: 1em;
    }
    #loginPage button {
      width: 100%;
      padding: 0.6em;
      background: #2980b9;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    #logoutBtn {
      float: right;
      margin-bottom: 1em;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 登入畫面 -->
  <div id="loginPage">
    <h2>請登入</h2>
    <div class="error" id="loginError" style="display:none;"></div>
    <input type="text" id="username" placeholder="MQTT 帳號">
    <input type="password" id="password" placeholder="MQTT 密碼">
    <button onclick="handleLogin()">登入</button>
  </div>

  <!-- 儀表板畫面 -->
  <div id="dashboard" style="display:none;">
    <button id="logoutBtn" onclick="logout()">登出</button>
    <h1>水質即時監控儀表板</h1>
    <div id="status">連線中...</div>

    <div class="container">
      <div class="tabs">
        <div class="tab active" data-target="control">溫泉會館_A</div>
        <div class="tab" data-target="a">溫泉會館_B</div>
      </div>

      <div id="control" class="content-box">
        <h2>湯池_1 水質 pH</h2>
        <div id="ph_control" class="ph-value">尚無數據</div>
      </div>

      <div id="a" class="content-box" style="display:none;">
        <h2>湯池_1 水質 pH</h2>
        <div id="ph_a" class="ph-value">尚無數據</div>
      </div>
    </div>
  </div>

<script>
  const loginPage = document.getElementById('loginPage');
  const dashboard = document.getElementById('dashboard');
  const loginError = document.getElementById('loginError');
  const statusEl = document.getElementById('status');
  const tabs = document.querySelectorAll('.tab');
  const phControlEl = document.getElementById('ph_control');
  const phAEl = document.getElementById('ph_a');

  let mqttClient;

  function handleLogin() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!username || !password) {
      loginError.textContent = '請輸入帳號與密碼';
      loginError.style.display = 'block';
      return;
    }

    loginError.style.display = 'none';
    loginPage.style.display = 'none';
    dashboard.style.display = 'block';

    mqttClient = mqtt.connect('wss://control.cittw.store:443', {
      username,
      password,
      reconnectPeriod: 2000
    });

    mqttClient.on('connect', () => {
      statusEl.textContent = '✅ 已連線至 MQTT Broker';
      statusEl.className = 'connected';
      mqttClient.subscribe('sensor/control/ph');
      mqttClient.subscribe('sensor/A/ph');
    });

    mqttClient.on('message', (topic, message) => {
      try {
        const msg = JSON.parse(message.toString());
        const ph = msg.ph;
        if (topic === 'sensor/control/ph') {
          phControlEl.textContent = `pH 值：${ph.toFixed(2)}`;
        } else if (topic === 'sensor/A/ph') {
          phAEl.textContent = `pH 值：${ph.toFixed(2)}`;
        }
      } catch (e) {
        console.error('訊息解析錯誤', e);
      }
    });

    mqttClient.on('error', err => {
      statusEl.textContent = '❌ 連線錯誤：' + err.message;
      statusEl.className = 'error';
    });

    mqttClient.on('offline', () => {
      statusEl.textContent = '⚠️ 已離線';
      statusEl.className = 'error';
    });

    mqttClient.on('reconnect', () => {
      statusEl.textContent = '🔄 正在重新連線...';
      statusEl.className = '';
    });
  }

  function logout() {
    if (mqttClient) {
      mqttClient.end(true);
    }
    dashboard.style.display = 'none';
    loginPage.style.display = 'block';
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';
  }

  // 頁籤切換
  const contents = {
    control: document.getElementById('control'),
    a: document.getElementById('a')
  };

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      const target = tab.dataset.target;
      for (const key in contents) {
        contents[key].style.display = (key === target) ? 'block' : 'none';
      }
    });
  });
</script>
</body>
</html>
