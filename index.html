<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>水質監控儀表板 v0.08</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f7;
      color: #333;
      padding: 2em;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1em;
    }
    .error { color: #e74c3c; }
    .connected { color: #27ae60; }

    #login-box {
      text-align: center;
      margin-bottom: 2em;
    }
    #login-box input {
      display: block;
      width: 60%;
      margin: 0.5em auto;
      padding: 0.5em;
      font-size: 1rem;
    }
    #main-content {
      display: none;
    }

    #status, #account-info {
      text-align: center;
      margin-bottom: 1em;
      font-weight: 600;
    }

    .container {
      display: flex;
      gap: 1em;
    }
    .tabs {
      display: flex;
      flex-direction: column;
      width: 140px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      padding: 0.5em;
    }
    .tab {
      padding: 0.75em 1em;
      background: #bdc9d9;
      color: #2c3e50;
      cursor: pointer;
      font-weight: 600;
      border-radius: 6px;
      margin-bottom: 0.5em;
      text-align: center;
      user-select: none;
    }
    .tab.active {
      background: #2980b9;
      color: white;
      box-shadow: 0 3px 8px rgb(41 128 185 / 0.6);
    }
    .content-box {
      flex-grow: 1;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      padding: 2em 1.5em;
      min-height: 150px;
    }
    .ph-value {
      font-size: 4rem;
      font-weight: 700;
      color: #27ae60;
      margin-top: 0.3em;
      text-align: center;
    }
    #logout-btn {
      padding: 0.3em 1em;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 1em;
    }
  </style>
</head>
<body>
  <h1>水質即時監控儀表板</h1>

  <!-- 登入畫面 -->
  <div id="login-box">
    <input type="text" id="username" placeholder="帳號">
    <input type="password" id="password" placeholder="密碼">
    <button onclick="submitLogin()">登入</button>
    <div id="login-status" style="margin-top:1em;"></div>
  </div>

  <!-- 主畫面 -->
  <div id="main-content">
    <div id="account-info">
      <span id="account-name"></span>
      <button id="logout-btn" onclick="logout()">登出</button>
    </div>
    <div id="status">連線中...</div>

    <div class="container">
      <div class="tabs">
        <div class="tab active" data-target="control">溫泉會館_A</div>
        <div class="tab" data-target="a">溫泉會館_B</div>
      </div>

      <div id="control" class="content-box">
        <h2>湯池_1 水質 pH</h2>
        <div id="ph_control" class="ph-value">尚無數據</div>
      </div>

      <div id="a" class="content-box" style="display:none;">
        <h2>湯池_1 水質 pH</h2>
        <div id="ph_a" class="ph-value">尚無數據</div>
      </div>
    </div>
  </div>

  <script>
    let client = null;

    function submitLogin() {
      const user = document.getElementById('username').value;
      const pwd = document.getElementById('password').value;

      const formData = new URLSearchParams();
      formData.append('User', user);
      formData.append('Pwd', pwd);

      fetch('http://localhost:8000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: formData
      })
      .then(response => {
        if (!response.ok) throw new Error('帳號或密碼錯誤');
        return response.json();
      })
      .then(data => {
        document.getElementById('login-status').innerText = '✅ 登入成功';
        document.getElementById('login-status').style.color = 'green';
        document.getElementById('account-name').innerText = '帳號：' + user;

        alert("你的授權主題(Tp)：\n" + data.topics); // ✅ 顯示 Tp 欄位資料

        document.getElementById('login-box').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';

        initMQTT();
      })
      .catch(err => {
        document.getElementById('login-status').innerText = '❌ 登入失敗：' + err.message;
        document.getElementById('login-status').style.color = 'red';
      });
    }

    function initMQTT() {
      const statusEl = document.getElementById('status');
      const phControlEl = document.getElementById('ph_control');
      const phAEl = document.getElementById('ph_a');

      client = mqtt.connect('wss://control.cittw.store:443', {
        username: 'user1',
        password: '16968033',
        reconnectPeriod: 2000
      });

      client.on('connect', () => {
        statusEl.textContent = '✅ 已連線至 MQTT Broker';
        statusEl.className = 'connected';
        client.subscribe('sensor/control/ph');
        client.subscribe('sensor/A/ph');
      });

      client.on('message', (topic, message) => {
        try {
          const msg = JSON.parse(message.toString());
          const ph = msg.ph;
          if (topic === 'sensor/control/ph') {
            phControlEl.textContent = `pH 值：${ph.toFixed(2)}`;
          } else if (topic === 'sensor/A/ph') {
            phAEl.textContent = `pH 值：${ph.toFixed(2)}`;
          }
        } catch (e) {
          console.error('訊息解析錯誤', e);
        }
      });

      client.on('error', (err) => {
        statusEl.textContent = '❌ 連線錯誤：' + err.message;
        statusEl.className = 'error';
      });

      client.on('offline', () => {
        statusEl.textContent = '⚠️ 已離線';
        statusEl.className = 'error';
      });
    }

    function logout() {
      if (client) {
        client.end(); // 關閉 MQTT
        client = null;
      }
      document.getElementById('main-content').style.display = 'none';
      document.getElementById('login-box').style.display = 'block';
      document.getElementById('login-status').innerText = '';
      document.getElementById('status').textContent = '連線中...';
      document.getElementById('status').className = '';
      document.getElementById('ph_control').textContent = '尚無數據';
      document.getElementById('ph_a').textContent = '尚無數據';
    }

    // 頁籤切換邏輯
    const tabs = document.querySelectorAll('.tab');
    const contents = {
      control: document.getElementById('control'),
      a: document.getElementById('a')
    };
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        const target = tab.dataset.target;
        for (const key in contents) {
          contents[key].style.display = (key === target) ? 'block' : 'none';
        }
      });
    });
  </script>
</body>
</html>
